<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display">
                <span id="passbox">Box</span>
            </div>
            <div class="length">
                PassWord Length <input id="pwlength" type="number" max="30" min="7" value="10" >
            </div><br>
            <div class="lower">
               <span id="check"><input type="checkbox" id="a"></span><span id="para">Include LowerCase Letters</span><br><br>
            </div>
            <div class="upper">
                <span id="check">
                    <input type="checkbox" id="b">
                </span>
                <span id="para">
                    Include UpperCase Letters
                </span><br><br>
            </div>
            <div class="number">
                <span id="check">
                    <input type="checkbox" id="c">
                </span>
                <span id="para">Include Numbers</span><br><br>
            </div>
            <div class="special">
                <span id="check">
                    <input type="checkbox" id="d">
                </span>
                <span id="para">Include Special Symbols</span>
            </div>
            <div class="btn">
                <button id="btn">Generate</button>
            </div>
        </div>
        
    </div>
    <script src="Password.js"></script>
</body>
</html>
